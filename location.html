<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>定位与居中</title>
	<style type="text/css">
		#wrapper{
			width: 400px;
			height: 200px;
			background-color: #ccc;
			margin: 200px auto;
			position: relative;
		}
		#wrapper>div{
			width: 50px;
			height: 50px;
			background-color: #fc0;
		}
		.top{
			border-bottom-right-radius: 100%;
		}
		.bottom{
			border-top-left-radius:100%;
			position: absolute;
			right: 0px;
			bottom: 0px;
		}
	</style>
</head>
<body>
	<div id="wrapper">
		<div class="top"></div>
		<div class="bottom"></div>
	</div>
</body>
</html>
